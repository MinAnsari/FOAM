<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <title>Contact</title>
</head>

<body>
  <main class="main">
    <section class="section_one">
      <h1>YourUniversity</h1>
    </section>
    <section class="section_two">
      <h2>Alumni Donation Form</h2>
    </section>
    <form class="section_three">
      <div class="section_three_child_one">
        <div class="input_div">
          <label for="first_name">First Name</label>
          <input type="text" placeholder="First Name" id="first_name">
        </div>
        <div class="input_div">
          <label for="last_name">Last Name</label>
          <input type="text" placeholder="Last Name" id="last_name">
        </div>
      </div>
      <div class="section_three_child_two">
        <div class="input_div">
          <label for="email_address">Email Address</label>
          <input type="text" placeholder="Email Address" id="email_address">
        </div>
        <div class="input_div">
          <label for="phone_number">Phone Number</label>
          <input type="text" placeholder="Phone Number" id="phone_number">
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>

</html>
